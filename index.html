<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerisayim</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3 w-25">
    <form id="gerisayimform">
       
        <input type="text" id="hours" name="hours" required placeholder="Hours" class="form-control  mt-2">
        <span class="hourval d-none text-danger ">saat 0 ve 24 arasinda olur</span>
        <input type="text" id="minutes" name="minutes" required placeholder="Minutes" class="form-control mt-2 ">
        <span class="minval text-danger d-none ">deqiqe 0 ve 60 arasinda olur</span>
        <input type="text" id="seconds" name="seconds" required placeholder="Seconds" class="form-control mt-2">
        <span class="secval d-none  text-danger ">saniye 0 ve 60 arasinda olur</span>
        <br>
        <button type="submit" id="startBtn" class="btn btn-success">Start</button>
    </form>
    <div id="gerisayimdiv" class="mt-2" ></div>
</div>

<audio id="audio" src="alarm.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
